<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Learning Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes draw-path {
        to { stroke-dashoffset: 0; }
      }
      .animate-path {
        stroke-dasharray: 1500;
        stroke-dashoffset: 1500;
        animation: draw-path 3s ease-out forwards 0.5s;
      }
      /* Styles for the Grid Navigation Challenge */
      .flip-container {
        perspective: 1000px;
      }
      .flipper {
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
      }
      .flipper.is-flipped {
        transform: rotateY(180deg);
      }
      .front-face, .back-face {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 9999px;
        font-size: 1.5rem;
        font-weight: 700;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      }
      .back-face {
        transform: rotateY(180deg);
        background-color: #e5e7eb; /* bg-gray-200 */
        font-size: 1.875rem; /* text-3xl */
      }

      /* Styles for Grid Navigation Challenge 2 */
      @keyframes pulse-dot {
        0%, 100% { transform: translate(-50%, -50%) scale(1.5); background-color: #2563eb; } /* blue-600 */
        50% { transform: translate(-50%, -50%) scale(2); background-color: #60a5fa; } /* blue-400 */
      }
      .animate-pulse-dot {
        animation: pulse-dot 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }

      /* Styles for Map Scales Challenge 2 Hint */
      @keyframes pulse-scale {
        0%, 100% {
          transform: scale(1);
          border-color: transparent;
          background-color: transparent;
        }
        50% {
          transform: scale(1.05);
          border-color: #0ea5e9; /* Tailwind sky-500 */
          background-color: rgba(14, 165, 233, 0.1); /* Tailwind sky-500 with 10% opacity */
        }
      }
      .scale-hint-active {
        animation: pulse-scale 2.5s ease-in-out infinite;
      }
      
      /* Styles for Map Scales Challenge 3 */
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
        50% { box-shadow: 0 0 10px 5px rgba(59, 130, 246, 0); }
      }
      .arrow-pulse {
        animation: pulse-glow 2s infinite ease-in-out;
      }

      @keyframes incorrect-flash {
        0% { opacity: 1; }
        50% { opacity: 0.2; }
        100% { opacity: 1; }
      }
      .arrow-incorrect-flash {
        animation: incorrect-flash 0.5s ease-in-out;
      }
      
      @keyframes input-shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      .input-flash-incorrect {
        animation: input-shake 0.3s linear;
      }
      @keyframes input-pulse-glow {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
          border-color: #3b82f6;
        }
        50% {
          box-shadow: 0 0 8px 2px rgba(59, 130, 246, 0.5);
          border-color: #60a5fa;
        }
      }
      .input-pulse {
        animation: input-pulse-glow 2s infinite;
      }
       @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      @keyframes count-up {
        from { transform: translateY(10px) scale(0.8); opacity: 0; }
        to { transform: translateY(0) scale(1); opacity: 1; }
      }
      .animate-count-up {
        animation: count-up 0.3s ease-out forwards;
      }

      /* Confetti styles for Path Completion Modal */
      .confetti-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
        z-index: 201; /* Above modal backdrop but below modal content */
      }
      .confetti {
          position: absolute;
          width: 8px;
          height: 16px;
          opacity: 0.8;
          animation: fall 5s linear infinite;
      }
      @keyframes fall {
          0% {
              transform: translateY(-10vh) rotateZ(0deg) rotateY(0deg);
              opacity: 1;
          }
          100% {
              transform: translateY(110vh) rotateZ(720deg) rotateY(360deg);
              opacity: 0;
          }
      }

      /* --- Toolbar & Tools CSS --- */

      /* High Contrast Mode */
      .high-contrast {
        --hc-bg: #000000;
        --hc-text: #ffff00;
        --hc-link: #00ffff;
        --hc-border: #ffff00;
        --hc-button-bg: #000000;
        --hc-button-text: #ffff00;
        --hc-accent-bg: #333333;
      }
      .high-contrast body, .high-contrast .bg-gray-900, .high-contrast .bg-slate-100, .high-contrast .bg-white, .high-contrast [class*="bg-"] {
        background-color: var(--hc-bg) !important;
        color: var(--hc-text) !important;
      }
      .high-contrast *, .high-contrast [class*="text-"] {
        color: var(--hc-text) !important;
        border-color: var(--hc-border) !important;
        box-shadow: none !important;
      }
       .high-contrast svg {
        fill: currentColor !important;
        stroke: currentColor !important;
      }
      .high-contrast button, .high-contrast input, .high-contrast select, .high-contrast textarea {
        background-color: var(--hc-button-bg) !important;
        color: var(--hc-button-text) !important;
        border: 1px solid var(--hc-border) !important;
      }
      .high-contrast .bg-clip-text {
        color: var(--hc-link) !important;
        background-image: none !important;
      }
       .high-contrast ::placeholder {
        color: var(--hc-text) !important;
        opacity: 0.7;
      }

      /* Calculator */
      .calculator-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 0.5rem;
      }
      .calculator-btn {
        transition: background-color 0.2s;
      }
      .calculator-btn:active {
        transform: scale(0.95);
      }
      .calculator-btn.operator {
        background-color: #f59e0b; /* amber-500 */
        color: white;
      }
       .high-contrast .calculator-btn.operator {
        background-color: var(--hc-accent-bg) !important;
      }
      .calculator-btn.zero {
        grid-column: span 2;
      }

      /* Line Reader */
      .line-reader-overlay {
        position: fixed;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        pointer-events: none;
        z-index: 200;
      }
      .line-reader-overlay.top {
        top: 0;
      }
      .line-reader-overlay.bottom {
        bottom: 0;
      }
      .line-reader-handle {
        position: fixed;
        left: 0;
        width: 100%;
        background: rgba(253, 224, 71, 0.1);
        border-top: 2px solid #facc15;
        border-bottom: 2px solid #facc15;
        cursor: ns-resize;
        pointer-events: all;
        z-index: 201;
      }

      /* Dividing Percent Level 1 - Test score style */
      .handwriting {
        font-family: 'Comic Sans MS', 'Chalkduster', 'cursive';
        color: #ef4444; /* red-500 */
        font-weight: 700;
        border: 3px solid #ef4444;
        border-radius: 9999px;
        padding: 0.25rem 0.5rem;
        display: inline-block;
      }

    </style>
